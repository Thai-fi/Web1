<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>задание</title>
	</head>
	<body>
		<a href="../index.html">назад</a>
		<script language="JavaScript" type="text/JavaScript">
			for (var i = 0; i <= 5; i++) {
				document.write('<tr align=center>');
				document.write('<td>');
				document.write('2<sup>' + i + '</sup>');
				document.write('</td>');
				document.write('<td>');
				document.write(Math.pow(2,i));
				document.write('</td>');
				document.write('</tr>');
			}
		</script>
	</body>
</html>
