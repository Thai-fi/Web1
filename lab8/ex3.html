<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>задание</title>
		<style>
			#image{
				width: 300px;
				height: 200px;
				top: 300px;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<a href="../index.html">назад</a>
		<div class="get_grid_3">
			<div><button id="up">^</button></div>
			<div><button id="left"><</button></div>
			<div><button id="right">></button></div>
			<div><button id="down">v</button></div>
		</div>
		<img id="image" src="https://cdnimg.rg.ru/i/gallery/b7edef94/11_bab16212.jpg">
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#up").click(function(){
				var _left = $("#image").offset().left;
				var _top = $("#image").offset().top;
				if(_top - 30 >200){
					$("#image").offset({top: _top - 30, left: _left + 0});
				}
			});
			$("#left").click(function(){
				var _left = $("#image").offset().left;
				var _top = $("#image").offset().top;
				if(_left - 30 > 0){
					$("#image").offset({top: _top + 0, left: _left - 30});
				}
			});
			$("#right").click(function(){
				var _left = $("#image").offset().left;
				var _top = $("#image").offset().top;
				if(_left + 30 < 1000){
					$("#image").offset({top: _top + 0, left: _left + 30});
				}

			});
			$("#down").click(function(){
				var _left = $("#image").offset().left;
				var _top = $("#image").offset().top;
				if(_top + 30 < 700){
					$("#image").offset({top: _top + 30, left: _left + 0});
				}
			});
		});
	</script>
</html>
