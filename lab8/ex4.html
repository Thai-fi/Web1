<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>задание</title>
	</head>
	<body>
		<a href="../index.html">назад</a><br>

</html>
