<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>задание</title>
		<style>
			.hidden{
				color:#bcbeb9;
			}
			.open{
				color:red;
			}
			.comment{
				background-color: #fff;
				width: 100%;
			}
			li {
    		list-style-type: none; /* Убираем маркеры */
			}
			ul {
				margin-left: 0; /* Отступ слева в браузере IE и Opera */
				padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
			}
			h4,h5{
				margin: 0;
			}
		</style>
	</head>
	<body style="font-family: Montserrat;">
		<a href="../index.html">назад</a>
		<form action="" >
			<ul style="width: 50%; background-color: #bcbeb9; padding: 20px;">
				<li style="display: flex; margin-top: 10px;">
					<div style="width: 120px;">Ваше имя:</div>
						<input id="InputName"
									name="name"
									type="text">
					<div class="hidden" id="InputWarningName">имя обязательно</div>
				</li>
				<li style="display: flex; margin-top: 10px;">
					<div style="width: 120px;">E-mail:</div>
					<div>
						<input id="InputEmail"
									name="email"
									type="text">
					</div>
					<div class="hidden" id="InputWarningEmail">Неверный адрес почты</div>
				</li>
				<li style="display: flex; margin-top: 10px;">
					<div style="width: 120px;">Сообщение:</div>
					<div>
						<textarea id="InputMessege"
											name="info"
											rows="3"
											cols="20"></textarea>
					</div>
					<div class="hidden" id="InputWarningMessege">нужно больше 10-и символов</div>
				</li>
			</ul>
			<div style="width: 50%; text-align: center; background-color: #bcbeb9; padding: 20px;">
				<input id="InputSend"
							name="add"
							type="submit"
							value="Отправить">
				<input name="b2"
							type="reset"
							value="Очистить">
			</div>
		</form>
		Комментарии:
		<div id="comments" style="width: 50%; min-height: 50px; background-color: #bcbeb9; padding: 20px; margin-top: 20px;">
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script2.js"></script>
</html>
